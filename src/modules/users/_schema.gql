type Query {
  users: [User!]!
  user(id: ID!): User!
  me: User!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  removeUser(id: ID!): User!
  login(input: LoginInput!): Login!
}

type Subscription {
  userCreated: User!
}

type User {
 id: ID!
  first_name: String
  last_name: String
  username: String
  role:String
  posts: [Post!]!
}

type Login {
  token: String
}

input CreateUserInput {
  first_name: String!
  last_name: String!
  username: String!
  password: String!
  role:String!
}

input UpdateUserInput {
  first_name: String
  last_name: String
  username: String
  password: String
}

input LoginInput {
  username: String!
  password: String!
}