type Query {
  posts: [Post!]!
  post(id: ID!): Post!
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
  updatePost(id: ID!, input: UpdatePostInput!): Post!
  removePost(id: ID!): Post!
}

# type Subscription {
#   postCreated: Post!
# }

type Post {
  id: ID!
  title: String
  content: String
  user: User
  is_verified: Boolean,
  verified_by: User!,
}

input CreatePostInput {
  title: String!
  content: String!
  user_id: String!
}

input UpdatePostInput {
  title: String
  content: String
}